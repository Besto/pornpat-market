<div class="search-filter">
    <div class="row">
        <label class="col-md-1 label-on-left" style="padding-top: 19px;">สถานะ</label>
        <div class="col-lg-2 col-md-6 col-sm-2">
            <select class="selectpicker" data-style="btn btn-primary btn-round" title="Single Select" data-size="7">
                <option value="total" selected>ทั้งหมด</option>
                <option value="normal">ปกติ</option>
                <option value="owe">ค้างชำระ</option>
                <option value="stop">เลิกขาย</option>                                                                   
            </select> 
        </div>                    
        <label class="col-md-2" style="padding-top: 19px;">ประเภทแผง</label>
        <div class="col-lg-2 col-md-6 col-sm-2">
            <select class="selectpicker" data-style="btn btn-primary btn-round" title="Single Select" data-size="7">
                <option value="" selected>-</option>
                <option value="rent">เช่า</option>
                <option value="sell_out">เซ้ง</option>                                                                     
            </select> 
        </div>
        <label class="col-md-1" style="padding-top: 19px;">สินค้า</label>
        <div class="col-lg-2 col-md-6 col-sm-2">
            <select class="selectpicker" data-style="btn btn-primary btn-round" title="Single Select" data-size="7">
                <option value="" selected>-</option>                                                                   
            </select>  
        </div>                                                
    </div>         
    <div class="row">
        <div class="col-md-6">                
            <div class="col-md-3">
                <label>
                    <input type="checkbox" 
                           name="terms"
                           [(ngModel)]="showAddress"
                           (change)="refreshTable()">ที่อยู่
                </label>
            </div>
            <div class="col-md-3">
                <label>
                    <input type="checkbox" 
                           name="terms"
                           [(ngModel)]="showContact"
                           (change)="refreshTable()">ติดต่อ
                </label>
            </div>
            <div class="col-md-3">
                <label>
                    <input type="checkbox" 
                           name="terms"
                           [(ngModel)]="showShopType"
                           (change)="refreshTable()">ถัง/รถเข็น
                </label>
            </div>
            <div class="col-md-3">
                <label>
                    <input type="checkbox" 
                           name="terms"
                           [(ngModel)]="showNumberOfShop"
                           (change)="refreshTable()">จำนวนแผง
                </label>
            </div>
        </div>
        <div class="col-md-6 text-right">
            <button type="submit" class="btn btn-fill btn-rose">Submit<div class="ripple-container"></div></button>
        </div>
    </div>      
</div>
