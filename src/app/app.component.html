<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Pornpat market system</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />    
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-active-color="rose" data-background-color="black" data-image="../assets/img/sidebar-1.jpg">
            <div class="logo">
                <a href="/" class="simple-text logo-mini">
                    
                </a>
                <a href="/" class="simple-text logo-normal">
                    PORNPAT MARKET
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li [ngClass]="{'active': page=='dashboard'}">
                        <a href="javascript:void(0)" (click)="gotoPage('dashboard')">
                            <i class="material-icons">dashboard</i>
                            <p>ภาพผังรวม</p>
                        </a>
                    </li>
                    <li [ngClass]="{'active': page=='shop'}">
                        <a href="javascript:void(0)" (click)="gotoPage('shop')">
                            <i class="material-icons">store</i>
                            <p>รายละเอียดแผง</p>
                        </a>
                    </li>
                    <li [ngClass]="{'active': page=='report'}">
                        <a href="javascript:void(0)" (click)="gotoPage('report')">
                            <i class="material-icons">content_copy</i>
                            <p>รายงาน</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-1.jpg) "></div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <p class="navbar-brand" *ngIf="page=='dashboard'">ภาพผังรวม</p>
                        <p class="navbar-brand" *ngIf="page=='shop'">รายละเอียดแผง</p>
                        <p class="navbar-brand" *ngIf="page=='report'">รายงาน</p>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="material-icons">person</i>
                                    <p class="hidden-lg hidden-md">Profile</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <router-outlet></router-outlet>            
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    Area of footer
                </div>
            </footer>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        demo.initDashboardPageCharts();
    });
</script>
</html>
